<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>To-Do List</h1>
      </header>
      <aside class="sideBar">
        <form id="taskForm" class="task-form">
          <div class="form-group">
            <input
              type="text"
              id="taskTitle"
              placeholder="Görev Başlığı"
              required
            />
          </div>
          <div class="form-group">
            <textarea
              name="taskDescription"
              id="taskDescription"
              placeholder="Görev Açıklaması Giriniz(Opsiyonel)"
            ></textarea>
          </div>
          <div class="form-group priority-group">
            <label for="priority">Öncelik</label>
            <div class="priority-options">
              <label class="priority-label">
                <input type="radio" name="priority" value="low" />
                Düşük
              </label>
              <label class="priority-label">
                <input type="radio" name="priority" value="medium" />
                Orta
              </label>
              <label class="priority-label">
                <input type="radio" name="priority" value="high" />
                Yüksek
              </label>
            </div>
          </div>
          <button type="submit" class="btn">
            <i class="fas fa-plus"></i>Görev Ekle
          </button>

          <div class="filters">
            <button type="button" id="showCompleted" class="btn-filter">
                <i class="fas fa-check-double"></i>Tamamlanan Görevler
            </button>
            <button type="button" id="sortByPriority" class="btn-filter">
                <i class="fas fa-sort"></i>Önceliğe Göre Sırala
            </button>
          </div>
        </form>
      </aside>
      <main>
        <div class="taskList" id="taskList">
            
        </div>
      </main>
    </div>
  </body>
</html>
